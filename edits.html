    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #232527;
            color: #fff;
            overflow-x: hidden;
            user-select: none;
            cursor: default;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        h1 {
            color: #ffd6c0;
            margin-bottom: 1.5rem;
        }
        .video-wall {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
            margin: 0 auto;
            width: 100%;
            max-width: none;
        }
        .video-item {
            background: rgba(35, 35, 35, 0.7);
            border-radius: 8px;
            overflow: hidden;
            width: calc(25% - 12px);
            min-width: 250px;
            position: relative;
        }
        .video-container {
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            padding: 10px;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-container:hover .video-controls {
            opacity: 1;
        }
        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .control-btn:hover {
            color: #ffd6c0;
        }
        .progress-container {
            flex-grow: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 0 10px;
            cursor: pointer;
        }
        .progress-bar {
            height: 100%;
            background: #ffd6c0;
            border-radius: 2px;
            width: 0%;
        }
        .time {
            font-size: 12px;
            color: #fff;
            margin: 0 5px;
            min-width: 80px;
            text-align: center;
        }
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 5px;
        }
        .volume-slider {
            width: 60px;
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .volume-container:hover .volume-slider {
            opacity: 1;
        }
        .video-item p {
            padding: 0.8rem;
            margin: 0;
            text-align: center;
            font-size: 0.9rem;
            text-transform: capitalize;
        }
        .video-link {
            display: block;
            color: #ffd6c0;
            text-decoration: none;
            font-size: 0.8rem;
            padding: 0.5rem;
            text-align: center;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 4px;
            background: rgba(255, 214, 192, 0.1);
            margin: 0.5rem auto;
            width: 80%;
        }
        .video-link:hover {
            color: #ff8a5c;
            background: rgba(255, 214, 192, 0.2);
        }
        @media (max-width: 1200px) {
            .video-item {
                width: calc(33.333% - 12px);
            }
        }
        @media (max-width: 800px) {
            .video-item {
                width: calc(50% - 12px);
            }
        }
        @media (max-width: 500px) {
            .video-item {
                width: 100%;
            }
        }
        .fullscreen {
            margin-right: 10px;
        }
    </style>
</head>

        const videoWall = document.getElementById('video-wall');
        let masonryInstance = null;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function createVideoElement(file) {
            const item = document.createElement('div');
            item.className = 'video-item';
            
            const video = document.createElement('video');
            video.controls = true;
            video.style.width = '100%';
            
            // Dodajemy źródło wideo w formacie MP4
            const sourceMp4 = document.createElement('source');
            sourceMp4.src = `https://kmmiio99o.github.io/edits/${file}`;
            sourceMp4.type = 'video/mp4';
            video.appendChild(sourceMp4);
            
            // Dodajemy źródło wideo w formacie WebM (dla lepszej kompatybilności)
            const sourceWebm = document.createElement('source');
            sourceWebm.src = `https://kmmiio99o.github.io/edits/${file.replace('.mp4', '.webm')}`;
            sourceWebm.type = 'video/webm';
            video.appendChild(sourceWebm);
            
            // Dodajemy komunikat fallback
            const fallback = document.createElement('p');
            fallback.textContent = 'Twoja przeglądarka nie obsługuje tego formatu wideo.';
            fallback.style.color = '#ff6b6b';
            fallback.style.padding = '1rem';
            fallback.style.textAlign = 'center';
            video.appendChild(fallback);
            
            const name = document.createElement('p');
            name.textContent = file.replace('.mp4', '')
                                 .replace(/-/g, ' ')
                                 .replace(/#/g, '')
                                 .replace(/\b\w/g, l => l.toUpperCase());
            
            const link = document.createElement('a');
            link.href = `https://kmmiio99o.github.io/edits/${file}`;
            link.className = 'video-link';
            link.textContent = 'Copy Link';
            link.onclick = (e) => {
                e.preventDefault();
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(link.href).then(() => {
                        link.textContent = 'Copied!';
                        setTimeout(() => {
                            link.textContent = 'Copy Link';
                        }, 2000);
                    }).catch(() => {
                        fallbackCopy(link.href);
                    });
                } else {
                    fallbackCopy(link.href);
                }
            };
            
            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                link.textContent = 'Copied!';
                setTimeout(() => {
                    link.textContent = 'Copy Link';
                }, 2000);
            }
            
            item.appendChild(video);
            item.appendChild(name);
            item.appendChild(link);
            
            return item;
        }

        function initMasonry() {
            if (masonryInstance) {
                masonryInstance.destroy();
            }

            masonryInstance = new Masonry(videoWall, {
                itemSelector: '.video-item',
                columnWidth: '.video-item',
                percentPosition: false,
                gutter: 15,
                horizontalOrder: true,
                fitWidth: false
            });

            const resizeObserver = new ResizeObserver(() => {
                masonryInstance.layout();
            });
            resizeObserver.observe(videoWall);

            const videos = document.querySelectorAll('video');
            videos.forEach(video => {
                video.addEventListener('loadedmetadata', () => {
                    masonryInstance.layout();
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            videoFiles.forEach(file => {
                videoWall.appendChild(createVideoElement(file));
            });

            initMasonry();

            setTimeout(initMasonry, 1000);
        });

        window.addEventListener('orientationchange', initMasonry);
    </script>
