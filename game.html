<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* Styl dla całej strony */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a; /* Ciemne tło */
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Styl dla kontenera gry */
        .game-container {
            text-align: center;
            background-color: #2a2a2a; /* Ciemniejsze tło dla kontenera */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Styl dla planszy gry */
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px); /* 20x20 siatka */
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #333; /* Kolor tła planszy */
            border: 2px solid #444; /* Ramka planszy */
        }

        /* Styl dla segmentów węża */
        .snake {
            background-color: #4CAF50; /* Zielony kolor węża */
            border: 1px solid #388E3C; /* Ciemniejsza obramówka */
        }

        /* Styl dla jedzenia */
        .food {
            background-color: #FF5252; /* Czerwony kolor jedzenia */
            border-radius: 50%; /* Okrągły kształt */
        }

        /* Styl dla wyniku */
        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Styl dla przycisku restart */
        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50; /* Zielony przycisk */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restart-button:hover {
            background-color: #388E3C; /* Ciemniejszy zielony po najechaniu */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div id="game-board"></div>
        <div id="score">Score: 0</div>
        <button id="restart-button">Restart</button>
    </div>

    <script>
        // Zmienne gry
        const boardSize = 20; // Rozmiar planszy (20x20)
        const board = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart-button');

        let snake = [{ x: 10, y: 10 }]; // Początkowa pozycja węża
        let food = { x: 5, y: 5 }; // Początkowa pozycja jedzenia
        let direction = { x: 1, y: 0 }; // Początkowy kierunek ruchu w prawo
        let score = 0;
        let gameInterval;

        // Generowanie planszy
        function createBoard() {
            board.innerHTML = '';
            for (let y = 0; y < boardSize; y++) {
                for (let x = 0; x < boardSize; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    board.appendChild(cell);
                }
            }
        }

        // Rysowanie węża i jedzenia
        function draw() {
            // Usuń poprzednie elementy
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.classList.remove('snake', 'food');
            });

            // Rysuj węża
            snake.forEach(segment => {
                const index = segment.y * boardSize + segment.x;
                cells[index].classList.add('snake');
            });

            // Rysuj jedzenie
            const foodIndex = food.y * boardSize + food.x;
            cells[foodIndex].classList.add('food');
        }

        // Aktualizacja pozycji węża
        function update() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Sprawdź kolizje z ścianami lub samym sobą (bez głowy)
            if (
                head.x < 0 || head.x >= boardSize ||
                head.y < 0 || head.y >= boardSize ||
                snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                clearInterval(gameInterval);
                alert(`Game Over! Your score: ${score}`);
                return;
            }

            // Dodaj nową głowę węża
            snake.unshift(head);

            // Sprawdź, czy węż zjadł jedzenie
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                placeFood();
            } else {
                // Usuń ogon węża, jeśli nie zjadł jedzenia
                snake.pop();
            }

            draw();
        }

        // Umieść jedzenie w losowym miejscu
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };

            // Upewnij się, że jedzenie nie pojawi się na wężu
            while (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * boardSize),
                    y: Math.floor(Math.random() * boardSize)
                };
            }
        }

        // Obsługa klawiszy
        function handleKeyPress(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        }

        // Restart gry
        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 }; // Początkowy kierunek ruchu w prawo
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            placeFood();
            clearInterval(gameInterval);
            gameInterval = setInterval(update, 100);
        }

        // Inicjalizacja gry
        createBoard();
        placeFood();
        draw();
        gameInterval = setInterval(update, 100);

        // Nasłuchiwanie klawiszy
        window.addEventListener('keydown', handleKeyPress);

        // Restart gry po kliknięciu przycisku
        restartButton.addEventListener('click', restartGame);
    </script>
</body>
</html>
