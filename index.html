        <title>kmmiio99o</title>

        <!-- Redirect to Workers.dev domain -->
        <script type="text/javascript">
            // Check if we're on the GitHub Pages domain
            if (window.location.hostname === "kmmiio99o.github.io") {
                // Redirect to Workers.dev domain, preserving the path
                const newUrl =
                    "https://personal.kmmiio99o.workers.dev" +
                    window.location.pathname +
                    window.location.search +
                    window.location.hash;
                window.location.replace(newUrl);
            }
        </script>

        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
