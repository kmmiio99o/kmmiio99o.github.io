        .links a i {

        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Cursor */
        .custom-cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none; /* Ensure the cursor doesn't interfere with clicks */
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; /* Glow effect */
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: transform 0.1s ease-out; /* Smooth movement */
            opacity: 0; /* Initially hidden */
        }

        /* Show cursor on mouse move */
        body:hover .custom-cursor {
            opacity: 1; /* Show cursor when mouse is moved */
        }

        /* Hide custom cursor on touch devices */
        @media (pointer: coarse) {

    <script>
        const video = document.querySelector('.background-video');
        const customCursor = document.getElementById('customCursor');
        const fallbackImage = document.querySelector('.fallback-image');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Check if the video is playing, if not, show the fallback image
        video.addEventListener('error', () => {
            fallbackImage.style.display = 'block'; // Show fallback image if video fails
        });

        // Unmute the video and play music after user interaction
        document.addEventListener('click', () => {
            video.muted = false; // Unmute the video
            backgroundMusic.muted = true; // Ensure music is unmuted
            backgroundMusic.play(); // Play the background music
        });

        // Update custom cursor position
        document.addEventListener('mousemove', function(e) {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
        });

        // Ensure the custom cursor stays on top of all elements
        document.querySelectorAll('a, button, input, .links').forEach(element => {
