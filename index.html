<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASTEREGG</title>

    <!-- Favicon (ikonka obok nazwy strony) -->
    <link rel="icon" href="icons/icon.png" type="image/png">
        
    <!-- Open Graph Meta Tags for Discord Embed -->
    <meta name="twitter:site" content="kmmiio99o.dev">
    <meta name="twitter:title" content="kmmiio99o.dev">
    <meta name="twitter:description" content="Link to all my social media's!">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image:src" content="https://i.imgur.com/9AKR6bG.gif">

    <!-- Import Open Sans font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            cursor: none;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .container.visible {
            opacity: 1;
            visibility: visible;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 400;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2px;
            margin-bottom: 15px;
        }
        .links a {
            margin: 2px;
            border-radius: 50%;
            box-sizing: border-box;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.3s ease;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
        }
        .links a:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(0.9);
        }
        .full-width-button {
            display: block;
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: none;
        }
        .full-width-button:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(0.98);
        }
        .game-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 8px;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.3s ease;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .game-link.visible {
            opacity: 1;
            visibility: visible;
        }
        .game-link:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        .custom-cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: transform 0.1s ease-out;
            opacity: 1;
        }
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            cursor: none;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .welcome-screen.hide {
            opacity: 0;
            pointer-events: none;
        }
        .welcome-screen h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .volume-control {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 30px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 1s ease;
        }
        .volume-control.visible {
            opacity: 1;
            visibility: visible;
        }
        .volume-icon {
            color: white;
            margin-right: 10px;
            font-size: 18px;
        }
        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #4d4d4d;
            outline: none;
        }
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: none;
        }
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: none;
            border: none;
        }
        .discord-status {
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid #5865F2;
        }
        .discord-status span {
            display: block;
            margin: 3px 0;
        }
        .discord-activity {
            color: #5865F2;
            font-weight: 600;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @media (pointer: coarse) {
            .custom-cursor {
                display: none;
            }
            body {
                cursor: default;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcomeScreen">
        <h2>click me</h2>
    </div>

    <!-- Background Video -->
    <video class="background-video" autoplay loop playsinline muted id="backgroundVideo">
        <source src="icons/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Fallback Image -->
    <img class="fallback-image" src="https://i.imgur.com/oKSApN5.gif" alt="Fallback Image">

    <!-- Volume Control -->
    <div class="volume-control" id="volumeControl">
        <div class="volume-icon">
            <i class="fas fa-volume-up" id="volumeIcon"></i>
        </div>
        <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volumeSlider">
    </div>

    <div class="container" id="mainContainer">
        <img src="https://i.imgur.com/ZWC36uF.png" alt="Profile Picture">
        <h1>kmmiio99o.dev</h1>
        <p>| I'm a guy from Poland. |<br>| 15 yo | He/Him |<br>| Lazy | F1 fan | Anime lover |</br></p>
        
        <!-- Discord Status -->
        <div class="discord-status" id="discordStatus">
            <span>Ładowanie statusu Discord...</span>
        </div>

        <div class="links">
            <a href="https://t.me/kmmiio99o1">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://x.com/kmmiio99o_dev">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.tiktok.com/@kmmiio99o.dev">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="https://myanimelist.net/animelist/kmmiio99o">
                <i class="fas fa-tv"></i>
            </a>
            <a href="https://open.spotify.com/user/31vktzo3gg3jxjky6bf7eg4lts5q">
                <i class="fab fa-spotify"></i>
            </a>
            <a href="https://soundcloud.com/kmmiio99o">
                <i class="fab fa-soundcloud"></i>
            </a>
            <a href="https://discordapp.com/users/879393496627306587">
                <i class="fab fa-discord"></i>
            </a>
        </div>
        <a href="https://github.com/kmmiio99o/Themes" class="full-width-button">Vencord/BetterDiscord Themes</a>
    </div>

    <!-- Napis "game" w prawym dolnym rogu -->
    <a href="game.html" class="game-link" id="gameLink">game</a>

    <!-- Custom Cursor Element -->
    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const video = document.querySelector('.background-video');
        const customCursor = document.getElementById('customCursor');
        const fallbackImage = document.querySelector('.fallback-image');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const backgroundVideo = document.getElementById('backgroundVideo');
        const mainContainer = document.getElementById('mainContainer');
        const gameLink = document.getElementById('gameLink');
        const volumeControl = document.getElementById('volumeControl');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const discordStatusElement = document.getElementById('discordStatus');

        // Initially mute and pause the video
        backgroundVideo.muted = true;
        backgroundVideo.pause();

        // Show custom cursor immediately
        customCursor.style.opacity = '1';

        // When welcome screen is clicked
        welcomeScreen.addEventListener('click', () => {
            welcomeScreen.classList.add('hide');
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                backgroundVideo.muted = false;
                backgroundVideo.volume = volumeSlider.value;
                backgroundVideo.play();
                mainContainer.classList.add('visible');
                gameLink.classList.add('visible');
                volumeControl.classList.add('visible');
            }, 500);
        });

        // Volume slider functionality
        volumeSlider.addEventListener('input', () => {
            const volumeValue = volumeSlider.value;
            backgroundVideo.volume = volumeValue;
            
            if (volumeValue == 0) {
                volumeIcon.className = 'fas fa-volume-mute';
            } else if (volumeValue < 0.5) {
                volumeIcon.className = 'fas fa-volume-down';
            } else {
                volumeIcon.className = 'fas fa-volume-up';
            }
        });

        // Mute/unmute when clicking the volume icon
        volumeIcon.addEventListener('click', () => {
            if (backgroundVideo.muted) {
                backgroundVideo.muted = false;
                volumeIcon.className = backgroundVideo.volume === 0 ? 'fas fa-volume-mute' : 
                                      (backgroundVideo.volume < 0.5 ? 'fas fa-volume-down' : 'fas fa-volume-up');
            } else {
                backgroundVideo.muted = true;
                volumeIcon.className = 'fas fa-volume-mute';
            }
        });

        // Check if the video is playing, if not, show the fallback image
        video.addEventListener('error', () => {
            fallbackImage.style.display = 'block';
        });

        // Update custom cursor position
        document.addEventListener('mousemove', function(e) {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
        });

        // Ensure the custom cursor stays on top of all elements
        document.querySelectorAll('a, button, input, .links').forEach(element => {
            element.style.cursor = 'none';
        });

        // Discord Status via Lanyard API
        function updateDiscordStatus() {
            fetch('https://api.lanyard.rest/v1/users/879393496627306587')
                .then(response => response.json())
                .then(data => {
                    const status = data.data;
                    let html = '';

                    // Status online/offline
                    const statusText = status.discord_status === 'dnd' ? 'Do Not Disturb' : 
                                      status.discord_status === 'idle' ? 'Idle' : 
                                      status.discord_status === 'online' ? 'Online' : 'Offline';
                    
                    html += `<span>Status: <strong>${statusText}</strong></span>`;

                    // Aktualna gra
                    const gameActivity = status.activities.find(a => a.type === 0);
                    if (gameActivity) {
                        html += `<span class="discord-activity">Gra: ${gameActivity.name}</span>`;
                        if (gameActivity.details) html += `<span>${gameActivity.details}</span>`;
                    }

                    // Niestandardowy status
                    const customStatus = status.activities.find(a => a.type === 4);
                    if (customStatus?.state) {
                        html += `<span>"${customStatus.state}"</span>`;
                    }

                    discordStatusElement.innerHTML = html;
                })
                .catch(error => {
                    console.error("Błąd Lanyard API:", error);
                    discordStatusElement.innerHTML = '<span>Status Discord niedostępny</span>';
                });
        }

        // Aktualizuj status co 10 sekund
        updateDiscordStatus();
        setInterval(updateDiscordStatus, 10000);
    </script>
</body>
</html>
