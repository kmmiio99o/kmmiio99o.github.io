    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', Arial, sans-serif; /* Apply Open Sans as the default font */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2; /* Behind the video */
            display: none; /* Hidden by default */
        }
        .volume-control {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid white;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600; /* Semi-bold for headings */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 400; /* Regular weight for paragraphs */
        }
        .links a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            transition: 0.3s;
            cursor: none; /* Ensure no default cursor on links */
        }
        .links a:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.05);
        }
        .links a i {
            margin-right: 10px; /* Space between icon and text */
            font-size: 20px; /* Icon size */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Cursor */
        .custom-cursor {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none; /* Ensure the cursor doesn't interfere with clicks */
            box-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; /* Glow effect */
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: transform 0.1s ease-out; /* Smooth movement */
            opacity: 0; /* Initially hidden */
        }

        /* Show cursor on mouse move */
        body:hover .custom-cursor {
            opacity: 1; /* Show cursor when mouse is moved */
        }

        /* Hide custom cursor on touch devices */
        @media (pointer: coarse) {
            .custom-cursor {
                display: none; /* Hide the custom cursor on touch devices */
            }
            body {
                cursor: default; /* Restore default cursor on touch devices */
            }
        }

        /* Unmute button */
        .unmute-button {
            position: fixed;
            top: 60px;
            left: 10px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: none; /* Hide default cursor */
            transition: background 0.3s;
        }
        .unmute-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Hide default cursor when dragging */
        .volume-control input[type="range"],
        .unmute-button {
            cursor: none; /* Hide default cursor */
        }

        /* View counter styles */
        .view-counter {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            backdrop-filter: blur(2px);
        }

        .eye-icon {
            font-size: 16px;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>

    <!-- Volume Control -->
    <div class="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.00000001" value="1">
    </div>

    <!-- Unmute Button -->
    <div class="unmute-button" id="unmuteButton">
        <i class="fas fa-volume-up"></i> Mute
    </div>

    <div class="container">
        <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcmFxdDBrbmZiaG9xYnU2MGI1bnF6aG93c2JsOHNpbnV2NnVnMmdobyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/LtV3LhDTRHNSLv4Q9U/giphy.gif" alt="Profile Picture">

    <!-- View counter -->
    <div class="view-counter" id="viewCounter">
        <i class="fas fa-eye eye-icon"></i>
        <span id="viewCount">0</span>
    </div>

    <!-- Custom Cursor Element -->
    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const video = document.querySelector('.background-video');
        const volumeControl = document.getElementById('volume');
        const customCursor = document.getElementById('customCursor');
        const fallbackImage = document.querySelector('.fallback-image');
        const unmuteButton = document.getElementById('unmuteButton');

        // Check if the video is playing, if not, show the fallback image
        video.addEventListener('error', () => {
            fallbackImage.style.display = 'block'; // Show fallback image if video fails
        });

        // Volume control
        volumeControl.addEventListener('input', function() {
            video.volume = this.value;
        });

        // Unmute button functionality
        unmuteButton.addEventListener('click', () => {
            video.muted = !video.muted; // Toggle mute/unmute
            unmuteButton.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i> Unmute' : '<i class="fas fa-volume-up"></i> Mute';
        });

        // Update custom cursor position
        document.addEventListener('mousemove', function(e) {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
        });

        // Ensure the custom cursor stays on top of all elements
        document.querySelectorAll('a, button, input, .links').forEach(element => {
            element.style.cursor = 'none'; // Remove default cursor on interactive elements
        });

        // Hide default cursor when dragging the volume slider or clicking the unmute button
        volumeControl.addEventListener('mousedown', () => {
            document.body.style.cursor = 'none'; // Hide default cursor when dragging
        });
        volumeControl.addEventListener('mouseup', () => {
            document.body.style.cursor = 'none'; // Keep default cursor hidden after dragging
        });

        unmuteButton.addEventListener('mousedown', () => {
            document.body.style.cursor = 'none'; // Hide default cursor when clicking
        });
        unmuteButton.addEventListener('mouseup', () => {
            document.body.style.cursor = 'none'; // Keep default cursor hidden after clicking
        });

        // Ensure the video is unmuted by default
        video.muted = false; // Unmute the video instantly

        // View counter functionality
        const updateViewCount = () => {
            let views = localStorage.getItem('siteViews');
            views = views ? parseInt(views) + 1 : 1;
            localStorage.setItem('siteViews', views);
            document.getElementById('viewCount').textContent = views;
        };

        // Initialize counter
        window.addEventListener('load', updateViewCount);
    </script>
